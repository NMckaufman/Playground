<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <style>
        .squares {
            width: 50px;
            height: 50px;
            border: 2px solid black;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome!</h1>
    </header>
    <p>
        {% for i in range (0,num)%}
        <div class="squares" style="background-color: {{color}};"></div>
        {% endfor %}
    </p>
</body>
</html>
